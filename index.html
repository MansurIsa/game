<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Runner + Dog + Coins</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#0b1020}
    #ui{
      position:fixed; top:12px; left:12px; z-index:2;
      color:#fff; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-weight:800; text-shadow:0 2px 10px rgba(0,0,0,.35);
      user-select:none; line-height:1.25;
    }
    #barWrap{
      margin-top:10px; width:min(320px, 76vw); height:10px;
      background:rgba(255,255,255,.15); border-radius:999px; overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,.25);
    }
    #bar{height:100%; width:0%; background:rgba(255,255,255,.9)}
    #msg{margin-top:10px;font-weight:900}
    #hint{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:16px; z-index:2;
      padding:10px 14px; border-radius:999px;
      background:rgba(255,255,255,.10); color:#fff; font-family:system-ui;
      backdrop-filter: blur(6px);
      text-align:center;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="goalText">GOAL: 2200m</div>
    <div id="distText">0m</div>
    <div id="scoreText">SCORE: 0</div>
    <div id="speedText">SPEED: 0.0</div>
    <div id="barWrap"><div id="bar"></div></div>
    <div id="msg"></div>
  </div>

  <div id="hint">Sağa/Sola: swipe ◀▶ &nbsp;&nbsp; Sürət: swipe ▲▼</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
